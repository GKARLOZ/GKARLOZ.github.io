<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Website</title>

  <!-- Include the jQuery library -->

  <!-- Initialize the Owl Carousel in your JavaScript code -->

        autoplayHoverPause: true,

        //   },
        //   992:{

        // }
      });
    });
  </script>

</head>
<body>
  <!-- Add your carousel HTML code here -->
  <div class="owl-carousel">
    <div class="item"><img src="assets\images\fly_mario_homepage.png"></div>
    <div class="item"><img src="assets\images\fly_mario_homepage.png"></div>

</html>
